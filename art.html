<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Corner</title>
<style>
  /*Cloud Background and Page Setup */
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;
    background-color: #fceeff;
    position: relative;
    height: 100vh;
    text-align: center;
    font-family: 'Comic Sans MS', cursive;
  }

  .clouds {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .cloud {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    opacity: 0.6;
    animation: floatUpDown 3s ease-in-out infinite;
  }

  .cloud1 {
    position: fixed;
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    left: 0;
    top: 0;
    object-fit: cover;
    z-index: -1;
  }

  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  .title{
    padding: 38px;
    
  }
  .h4{
    color: white;
    margin: 0px;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(to right, #ff69b4, #ff1493);
    padding: 15px 0;
    box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
    z-index: 1000;
  }

  .navbar {
    display: flex;
    justify-content: center;
    gap: 20px;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    background-color: #ff1493;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .navbar a:hover {
    background-color: #ff69b4;
    transform: scale(1.05);
  }

  /* üé® Canvas and Toolbar */
  canvas {
    border: 4px dashed #ff69b4;
    background-color: #ffffff;
    margin-top: 120px;
    cursor: crosshair;
  }

  .toolbar {
    position: absolute;
    top: 140px;
    right: 20px;
    background-color: #f7d5e0;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .board{
    margin: 0px;
    
  }
  button {
    padding: 10px;
    font-size: 16px;
    margin: 5px;
    background-color: #ffcccb;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .brush-size {
    margin-top: 10px;
  }

  input[type="range"] {
    width: 100%;
    margin-top: 5px;
  }

  input[type="color"] {
    width: 40px;
    height: 40px;
    border: none;
    cursor: pointer;
  }

  .color-picker {
    margin-top: 10px;
  }
</style>

</head>
<body>
   <audio id="backgroundAudio" autoplay loop>
  <source src="art.mp3" type="audio/mpeg" />
</audio>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="math.html">Maths</a></li>
        <li><a href="reading.html">Reading Rainbow</a></li>
        <li><a href="science.html">Science Lab</a></li>
      </ul>
    </nav>
  </header>

  <div class="clouds">
    <img src="purpleclouds1.png" class="cloud1" />
    <img src="purplecouds2.png" class="cloud cloud2" />
    <img src="purpleclouds3.png" class="cloud cloud3" />
    <img src="purpleclouds4.png" class="cloud cloud4" />
    <img src="purpleclouds5.png" class="cloud cloud5" />
  </div>

  <h1 class="title">üé® Welcome to the Creative Corner!</h1>
  <h4 class="h4">Draw what you learned today!</h4>
  <canvas id="whiteboard" class = "board" width="640" height="409"></canvas>

  <div class="toolbar">
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="saveDrawing()">Save Drawing</button>

    <div class="brush-size">
      <label for="brushSize">üñåÔ∏è Brush Size:</label>
      <input type="range" id="brushSize" min="1" max="30" value="5" />
    </div>

    <div class="color-picker">
      <label for="strokeColor">üé® Pick a Color:</label>
      <input type="color" id="strokeColor" name="strokeColor" />
    </div>

    <button onclick="activateEraser()">üßΩ Eraser</button>
    <button onclick="activateBrush()">üñåÔ∏è Brush</button>
  </div>

  <script src="translate.js"></script>
  <script src="art.js"></script>
</body>
</html>
